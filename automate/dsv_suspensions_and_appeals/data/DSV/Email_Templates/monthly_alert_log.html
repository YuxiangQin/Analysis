<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office"
    xmlns:w="urn:schemas-microsoft-com:office:word" xmlns:x="urn:schemas-microsoft-com:office:excel"
    xmlns:m="http://schemas.microsoft.com/office/2004/12/omml" xmlns="http://www.w3.org/TR/REC-html40">

<head>
    <!--<meta http-equiv="refresh" content="10">-->
    <style>
        body {
            margin: 0;
            background-color: #ffffff;
        }

        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        td {
            padding: 0;
        }

        img {
            border: 0;
        }

        wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: white;
            padding-bottom: 60px;
        }

    </style>
</head>

<body>
    <left class="wrapper">
        <table class="main">
            <tr>
                <td style="background-color: white;">
            Hi Team,
            <br><br>
            DSVs have been notified of their $year_month over chargeback thresholds status, emailed on $email_date.
            <br><br>
            Vendor Level run status attached.
            <br><br>
            $run_stats
        </td>
        </tr>
        </table>
    </left>

</body>

</html>
